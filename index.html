	<title>青蛙外送王</title>
	<script type="text/javascript">
		alert("請點擊你想訂購的餐廳圖示瀏覽菜單,並在菜單旁選擇您要訂購之品項");
		function sendout()
		{
		var quantity=document.getElementById('quantity');
		var Buyer=document.getElementById('Buyer');
		var phone=document.getElementById('phone');
		var address=document.getElementById('address');
		var Tea_price=document.tea.member.value.substr(-3,2).toString();
		var Tea_extra=document.tea.extra.value.substr(-3,2).toString();
		var Price=(Number(Tea_price)+Number(Tea_extra))*quantity.value;
		if(confirm(Buyer.value+"您好!您訂購的餐點為"+document.tea.member.value+document.tea.extra.value+"共"+quantity.value+"杯\n共"+Price+"元\n"+"連絡電話為:"+phone.value+"\n寄送地址為"+address.value+"\n請確認!"))
		{
		alert("點餐成功,送達目的地將會電話通知您")
		}
		}
	</script>
</head>
